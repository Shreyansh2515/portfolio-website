<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact | Shreyansh</title>
    <script
      src="https://kit.fontawesome.com/6622043739.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x"></i>
      </div>

      <div class="logo">
        SHREYANSH
      </div>

      <div class="menu">
        <ul>
          <li><a href="../index.html">HOME</a></li>
          <li><a href="">BLOG</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <div class="contact">
      <header></header>
      <div class="about">
        <form
          class="container container-raised"
          method="POST"
          data-netlify="true"
        >
          <div class="row">
            <div class="col-lg-12">
              <div class="container-form center">
                <h3 style="font-weight: 700;"><i>Contact Me</i></h3>
                <div class="row100">
                  <div class="col">
                    <div class="inputBox">
                      <input type="text" name="fname" required />
                      <span class="text">First Name</span>
                      <span class="line"></span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="inputBox">
                      <input type="text" name="lname" required />
                      <span class="text">Last Name</span>
                      <span class="line"></span>
                    </div>
                  </div>
                </div>
                <div class="row100">
                  <div class="col">
                    <div class="inputBox">
                      <input type="text" name="email" required />
                      <span class="text">Email</span>
                      <span class="line"></span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="inputBox">
                      <input type="text" name="subject" required />
                      <span class="text">Subject</span>
                      <span class="line"></span>
                    </div>
                  </div>
                </div>
                <div class="row100">
                  <div class="col">
                    <div class="inputBox textarea">
                      <textarea name="message" required></textarea>
                      <span class="text">Type your message Here...</span>
                      <span class="line"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col" style="text-align: center;">
              <input type="submit" name="submit" value="Send" />
            </div>
          </div>
        </form>
        <footer class="footer" style="padding-top: 3%;">
          <div class="copyright">
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            , made with <i class="fa fa-heart"></i> by
            <a
              href=""
              target="_blank"
              style="text-decoration: none; color: #777;"
              >Shreyansh</a
            >
          </div>
        </footer>
      </div>
    </div>

    <script type="text/javascript">
      // Menu-toggle button

      $(document).ready(function () {
        $(".menu-icon").on("click", function () {
          $("nav ul").toggleClass("showing");
          $(".contact").toggleClass("contact-padding");
        });
      });

      // Scrolling Effect

      $(window).on("scroll", function () {
        if ($(window).scrollTop()) {
          $("nav").addClass("black");
        } else {
          $("nav").removeClass("black");
        }
      });
    </script>
  </body>
</html>
